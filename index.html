<script type="text/javascript">
$("#thumb").click(function() {
  var counter = $("#counter").text();
  if (counter === '0'){
    $("#counter").text(1);
    $("#thumb").css("color", "blue");
  } else if (counter === '1') {
    $("#counter").text(0);
    $("#thumb").css("color", "red");
  }
});
</script>
