<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<title>HTML, CSS and JavaScript demo</title>
</head>
<body class="playground">
<!-- Start your code here -->
  <p class="intro"> Click on the thumbs up to see a brand new color! </p>
  <div class="box1">
<script src="https://use.fontawesome.com/feb97528d4.js"></script>
  <i id="thumb" class="fa fa-thumbs-up" aria-hidden="true"></i> 
  <p id="counter">0</p>
</div>
    <!-- End your code here -->
</body>
</html>

<script type="text/javascript">
$("#thumb").click(function() {
  var counter = $("#counter").text();
  if (counter === '0'){
    $("#counter").text(1);
    $("#thumb").css("color", "blue");
  } else if (counter === '1') {
    $("#counter").text(0);
    $("#thumb").css("color", "red");
  }
});
</script>
